<script>

    console.log(miArray);

    )
    console.log("miArray[6]", miArray[6]);
    var meses = [

        "jueves",
        "viernes",
        "sabado",
        "domingo"
    ];
    console.log(meses);
    espacio = "<br>"
    document.write("Longitud del array: " + meses.length)
    meses.push("lunes")
    document.write("Longitud del array: " + meses.length)

    document.write("<br>");
    for (i = 0; i < meses.length; i++) {
        document.write(meses[i]);

    }
    for (mes in meses) {
        document.write(mes);
        document.write(espacio);
    }
    for (mes in meses) {
        document.write(meses[mes]);
        document.write(espacio);
    }
