<script>
    /// Funciones con Function
    function multipleReturn(numero) {
        var resto = numero % 2;
        console.log(resto);
        if (resto == 0) return 0;
        else if (numero == 9) {
            return numero + 1;
        } else return numero;
    }
    var value = multipleReturn(9);

    document.write(value);
</script>
<script>
    /// Funciones sin Function o asignadas "=>"
    var multipleReturn = (numero) => {
        var resto = numero % 2
        console.log(resto);
        if (resto == 0) return 0
        return numero
    }
    var value = multipleReturn(9);

    document.write(value);
</script>
